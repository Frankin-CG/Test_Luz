<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz de Literatura</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .container {
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
            max-width: 800px;
            width: 100%;
            padding: 40px;
            animation: fadeIn 0.5s ease;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .header {
            text-align: center;
            margin-bottom: 30px;
        }

        .header h1 {
            color: #667eea;
            font-size: 2.5em;
            margin-bottom: 10px;
        }

        .header p {
            color: #666;
            font-size: 1.1em;
        }

        .progress-bar {
            width: 100%;
            height: 10px;
            background: #e0e0e0;
            border-radius: 10px;
            margin-bottom: 30px;
            overflow: hidden;
        }

        .progress-fill {
            height: 100%;
            background: linear-gradient(90deg, #667eea, #764ba2);
            width: 0%;
            transition: width 0.3s ease;
        }

        .question-card {
            display: none;
            animation: slideIn 0.4s ease;
        }

        .question-card.active {
            display: block;
        }

        @keyframes slideIn {
            from { opacity: 0; transform: translateX(30px); }
            to { opacity: 1; transform: translateX(0); }
        }

        .question-number {
            color: #764ba2;
            font-weight: bold;
            font-size: 1.1em;
            margin-bottom: 15px;
        }

        .question-text {
            font-size: 1.3em;
            color: #333;
            margin-bottom: 25px;
            line-height: 1.6;
        }

        .options {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        .option {
            padding: 18px 25px;
            border: 2px solid #e0e0e0;
            border-radius: 12px;
            cursor: pointer;
            transition: all 0.3s ease;
            font-size: 1.1em;
            background: white;
        }

        .option:hover {
            border-color: #667eea;
            background: #f8f9ff;
            transform: translateX(5px);
        }

        .option.selected {
            border-color: #667eea;
            background: #f0f3ff;
        }

        .option.correct {
            border-color: #4caf50;
            background: #e8f5e9;
        }

        .option.incorrect {
            border-color: #f44336;
            background: #ffebee;
        }

        .option.disabled {
            cursor: not-allowed;
            opacity: 0.7;
        }

        .justification {
            display: none;
            margin-top: 20px;
            padding: 20px;
            background: #fff9e6;
            border-left: 4px solid #ffc107;
            border-radius: 8px;
            animation: fadeIn 0.4s ease;
        }

        .justification.show {
            display: block;
        }

        .justification strong {
            color: #ff9800;
        }

        .nav-buttons {
            display: flex;
            justify-content: space-between;
            margin-top: 30px;
            gap: 15px;
        }

        .btn {
            padding: 15px 35px;
            border: none;
            border-radius: 10px;
            font-size: 1.1em;
            cursor: pointer;
            transition: all 0.3s ease;
            font-weight: 600;
        }

        .btn-primary {
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: white;
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
        }

        .btn-secondary {
            background: #e0e0e0;
            color: #666;
        }

        .btn-secondary:hover {
            background: #d0d0d0;
        }

        .btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        .results {
            display: none;
            text-align: center;
        }

        .results.show {
            display: block;
        }

        .score-circle {
            width: 200px;
            height: 200px;
            border-radius: 50%;
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: white;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            margin: 30px auto;
            box-shadow: 0 10px 30px rgba(102, 126, 234, 0.3);
        }

        .score-circle .score {
            font-size: 3em;
            font-weight: bold;
        }

        .score-circle .total {
            font-size: 1.2em;
            opacity: 0.9;
        }

        .results h2 {
            color: #667eea;
            font-size: 2em;
            margin-bottom: 20px;
        }

        .results p {
            font-size: 1.2em;
            color: #666;
            margin-bottom: 30px;
        }

        @media (max-width: 600px) {
            .container {
                padding: 25px;
            }

            .header h1 {
                font-size: 1.8em;
            }

            .question-text {
                font-size: 1.1em;
            }

            .nav-buttons {
                flex-direction: column;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üìö Examen de Literatura para ti Luz</h1>
            <p>Examen de Admisi√≥n - 20 Preguntas</p>
        </div>

        <div class="progress-bar">
            <div class="progress-fill" id="progressFill"></div>
        </div>

        <div id="quizContainer"></div>

        <div class="results" id="results">
            <h2>üéâ ¬°Quiz Completado!</h2>
            <div class="score-circle">
                <div class="score" id="finalScore">0</div>
                <div class="total">/ 20</div>
            </div>
            <p id="resultMessage"></p>
            <button class="btn btn-primary" onclick="restartQuiz()">üîÑ Reintentar Quiz</button>
        </div>

        <div class="nav-buttons" id="navButtons">
            <button class="btn btn-secondary" id="prevBtn" onclick="previousQuestion()">‚Üê Anterior</button>
            <button class="btn btn-primary" id="nextBtn" onclick="nextQuestion()">Siguiente ‚Üí</button>
        </div>
    </div>

    <script>
        const questions = [
            {
                question: "¬øCu√°les son los g√©neros literarios principales?",
                options: ["√âpico, l√≠rico, dram√°tico y narrativo", "Poes√≠a, novela y cuento", "Cl√°sico, medieval y moderno", "Romance, comedia y tragedia"],
                correct: 0,
                justification: "Los g√©neros literarios fundamentales son: √©pico, l√≠rico, dram√°tico y narrativo, cada uno con caracter√≠sticas y prop√≥sitos distintos."
            },
            {
                question: "La figura literaria que establece una comparaci√≥n directa usando 'como' o 'cual' es:",
                options: ["Met√°fora", "S√≠mil", "Hip√©rbole", "An√°fora"],
                correct: 1,
                justification: "El s√≠mil es una figura literaria que compara dos elementos utilizando nexos comparativos como 'como', 'cual', 'semejante a'."
            },
            {
                question: "¬øQu√© figura literaria es la exageraci√≥n de una caracter√≠stica?",
                options: ["Ant√≠tesis", "Elipsis", "Hip√©rbole", "Ep√≠teto"],
                correct: 2,
                justification: "La hip√©rbole consiste en exagerar las caracter√≠sticas de algo o alguien para darle mayor expresividad al mensaje."
            },
            {
                question: "¬øQui√©n escribi√≥ La Odisea en el Clasicismo Griego?",
                options: ["Virgilio", "S√≥focles", "Homero", "Esquilo"],
                correct: 2,
                justification: "Homero es el autor de La Odisea, uno de los poemas √©picos m√°s importantes de la literatura griega cl√°sica."
            },
            {
                question: "La Divina Comedia fue escrita por:",
                options: ["Petrarca", "Boccaccio", "Dante Alighieri", "Virgilio"],
                correct: 2,
                justification: "Dante Alighieri escribi√≥ La Divina Comedia durante la Edad Media, considerada una obra maestra de la literatura universal."
            },
            {
                question: "Romeo y Julieta fue escrita por:",
                options: ["Christopher Marlowe", "William Shakespeare", "Ben Jonson", "John Milton"],
                correct: 1,
                justification: "William Shakespeare escribi√≥ Romeo y Julieta durante el Renacimiento, una de sus tragedias m√°s c√©lebres."
            },
            {
                question: "¬øQui√©n escribi√≥ Nuestra Se√±ora de Par√≠s?",
                options: ["Alexandre Dumas", "Victor Hugo", "√âmile Zola", "Gustave Flaubert"],
                correct: 1,
                justification: "Victor Hugo es el autor de Nuestra Se√±ora de Par√≠s, obra representativa del Romanticismo franc√©s."
            },
            {
                question: "Pap√° Goriot es una obra del Realismo escrita por:",
                options: ["Stendhal", "Honorato de Balzac", "Guy de Maupassant", "√âmile Zola"],
                correct: 1,
                justification: "Honorato de Balzac escribi√≥ Pap√° Goriot, una de las novelas fundamentales del Realismo franc√©s."
            },
            {
                question: "La Metamorfosis fue escrita por:",
                options: ["Franz Kafka", "Thomas Mann", "Hermann Hesse", "Rainer Maria Rilke"],
                correct: 0,
                justification: "Franz Kafka escribi√≥ La Metamorfosis, obra clave de la literatura del siglo XX que explora temas existenciales."
            },
            {
                question: "¬øQui√©n escribi√≥ La N√°usea y gan√≥ el Premio Nobel de Literatura?",
                options: ["Albert Camus", "Jean Paul Sartre", "Simone de Beauvoir", "Andr√© Gide"],
                correct: 1,
                justification: "Jean Paul Sartre escribi√≥ La N√°usea, aunque rechaz√≥ el Premio Nobel. Es figura fundamental del existencialismo literario."
            },
            {
                question: "El Cantar de Mio Cid pertenece a:",
                options: ["Los cantares de gesta espa√±oles", "La novela picaresca", "El teatro del Siglo de Oro", "La poes√≠a renacentista"],
                correct: 0,
                justification: "El Cantar de Mio Cid es el cantar de gesta m√°s importante de la literatura espa√±ola medieval."
            },
            {
                question: "El lazarillo de Tormes es:",
                options: ["Una novela caballeresca", "Una obra de teatro", "Una novela picaresca", "Un poema √©pico"],
                correct: 2,
                justification: "El lazarillo de Tormes es la primera novela picaresca espa√±ola, del per√≠odo renacentista."
            },
            {
                question: "El ingenioso hidalgo don Quijote de la Mancha fue escrito por:",
                options: ["Lope de Vega", "Miguel de Cervantes Saavedra", "Francisco de Quevedo", "Tirso de Molina"],
                correct: 1,
                justification: "Miguel de Cervantes Saavedra escribi√≥ Don Quijote de la Mancha, considerada la obra cumbre de la literatura espa√±ola."
            },
            {
                question: "Las Rimas pertenecen al Romanticismo espa√±ol y fueron escritas por:",
                options: ["Jos√© de Espronceda", "Gustavo Adolfo B√©cquer", "Rosal√≠a de Castro", "Duque de Rivas"],
                correct: 1,
                justification: "Gustavo Adolfo B√©cquer escribi√≥ las Rimas, conjunto de poemas l√≠ricos del Romanticismo espa√±ol tard√≠o."
            },
            {
                question: "Campos de Castilla (Retrato) fue escrito por:",
                options: ["Miguel de Unamuno", "Antonio Machado", "P√≠o Baroja", "Azor√≠n"],
                correct: 1,
                justification: "Antonio Machado, de la Generaci√≥n del 98, escribi√≥ Campos de Castilla, que incluye el c√©lebre poema Retrato."
            },
            {
                question: "El romancero gitano (La casada infiel) fue escrito por:",
                options: ["Rafael Alberti", "Federico Garc√≠a Lorca", "Luis Cernuda", "Vicente Aleixandre"],
                correct: 1,
                justification: "Federico Garc√≠a Lorca, de la Generaci√≥n del 27, escribi√≥ El romancero gitano que incluye el poema La casada infiel."
            },
            {
                question: "La familia de Pascual Duarte es una obra de la narrativa de posguerra escrita por:",
                options: ["Miguel Delibes", "Carmen Laforet", "Camilo Jos√© Cela", "Ana Mar√≠a Matute"],
                correct: 2,
                justification: "Camilo Jos√© Cela escribi√≥ La familia de Pascual Duarte, obra fundamental de la narrativa espa√±ola de posguerra."
            },
            {
                question: "Mar√≠a es una novela del Romanticismo hispanoamericano escrita por:",
                options: ["Jos√© M√°rmol", "Jorge Isaacs", "Esteban Echeverr√≠a", "Ricardo Palma"],
                correct: 1,
                justification: "Jorge Isaacs escribi√≥ Mar√≠a, considerada una de las novelas rom√°nticas m√°s importantes de Hispanoam√©rica."
            },
            {
                question: "Prosas profanas pertenece al Modernismo y fue escrita por:",
                options: ["Jos√© Mart√≠", "Rub√©n Dar√≠o", "Amado Nervo", "Leopoldo Lugones"],
                correct: 1,
                justification: "Rub√©n Dar√≠o escribi√≥ Prosas profanas (Sonatina), obra cumbre del Modernismo hispanoamericano."
            },
            {
                question: "Cien a√±os de soledad es una obra del Boom Literario escrita por:",
                options: ["Mario Vargas Llosa", "Julio Cort√°zar", "Gabriel Garc√≠a M√°rquez", "Carlos Fuentes"],
                correct: 2,
                justification: "Gabriel Garc√≠a M√°rquez escribi√≥ Cien a√±os de soledad, obra maestra del realismo m√°gico y el Boom Literario latinoamericano."
            }
        ];

        let currentQuestion = 0;
        let score = 0;
        let answered = false;
        const userAnswers = [];

        function initQuiz() {
            renderQuestion();
            updateProgress();
            updateButtons();
        }

        function renderQuestion() {
            const q = questions[currentQuestion];
            const container = document.getElementById('quizContainer');
            
            container.innerHTML = `
                <div class="question-card active">
                    <div class="question-number">Pregunta ${currentQuestion + 1} de ${questions.length}</div>
                    <div class="question-text">${q.question}</div>
                    <div class="options">
                        ${q.options.map((option, index) => `
                            <div class="option" onclick="selectOption(${index})" data-index="${index}">
                                <strong>${String.fromCharCode(65 + index)})</strong> ${option}
                            </div>
                        `).join('')}
                    </div>
                    <div class="justification" id="justification">
                        <strong>üìö Justificaci√≥n:</strong> ${q.justification}
                    </div>
                </div>
            `;

            if (userAnswers[currentQuestion] !== undefined) {
                showPreviousAnswer();
            }
        }

        function selectOption(index) {
            if (answered) return;

            const options = document.querySelectorAll('.option');
            options.forEach(opt => opt.classList.remove('selected'));
            options[index].classList.add('selected');

            answered = true;
            userAnswers[currentQuestion] = index;

            const q = questions[currentQuestion];
            
            setTimeout(() => {
                if (index === q.correct) {
                    options[index].classList.add('correct');
                    score++;
                } else {
                    options[index].classList.add('incorrect');
                    options[q.correct].classList.add('correct');
                }

                options.forEach(opt => opt.classList.add('disabled'));
                document.getElementById('justification').classList.add('show');
                
                updateButtons();
            }, 300);
        }

        function showPreviousAnswer() {
            const options = document.querySelectorAll('.option');
            const userAnswer = userAnswers[currentQuestion];
            const q = questions[currentQuestion];

            options[userAnswer].classList.add('selected');
            
            if (userAnswer === q.correct) {
                options[userAnswer].classList.add('correct');
            } else {
                options[userAnswer].classList.add('incorrect');
                options[q.correct].classList.add('correct');
            }

            options.forEach(opt => opt.classList.add('disabled'));
            document.getElementById('justification').classList.add('show');
            answered = true;
        }

        function nextQuestion() {
            if (!answered && userAnswers[currentQuestion] === undefined) {
                alert('Por favor, selecciona una respuesta antes de continuar.');
                return;
            }

            if (currentQuestion < questions.length - 1) {
                currentQuestion++;
                answered = userAnswers[currentQuestion] !== undefined;
                renderQuestion();
                updateProgress();
                updateButtons();
                window.scrollTo(0, 0);
            } else {
                showResults();
            }
        }

        function previousQuestion() {
            if (currentQuestion > 0) {
                currentQuestion--;
                answered = true;
                renderQuestion();
                updateProgress();
                updateButtons();
                window.scrollTo(0, 0);
            }
        }

        function updateButtons() {
            const prevBtn = document.getElementById('prevBtn');
            const nextBtn = document.getElementById('nextBtn');

            prevBtn.disabled = currentQuestion === 0;

            if (currentQuestion === questions.length - 1) {
                nextBtn.textContent = answered ? 'Ver Resultados üéØ' : 'Finalizar Quiz üéØ';
            } else {
                nextBtn.textContent = 'Siguiente ‚Üí';
            }
        }

        function updateProgress() {
            const progress = ((currentQuestion + 1) / questions.length) * 100;
            document.getElementById('progressFill').style.width = progress + '%';
        }

        function showResults() {
            document.getElementById('quizContainer').style.display = 'none';
            document.getElementById('navButtons').style.display = 'none';
            document.getElementById('results').classList.add('show');
            document.getElementById('finalScore').textContent = score;

            const percentage = (score / questions.length) * 100;
            let message = '';

            if (percentage >= 90) {
                message = '¬°Excelente! üåü Tienes un dominio sobresaliente de literatura Luz.';
            } else if (percentage >= 70) {
                message = '¬°Muy bien! üëè Tienes buenos conocimientos de literatura Luz.';
            } else if (percentage >= 50) {
                message = '¬°Buen intento! üìñ Sigue estudiando para mejorar Luz.';
            } else {
                message = '¬°√Ånimo! üí™ Repasa los temas y vuelve a intentarlo Luz.';
            }

            document.getElementById('resultMessage').textContent = message;
        }

        function restartQuiz() {
            currentQuestion = 0;
            score = 0;
            answered = false;
            userAnswers.length = 0;

            document.getElementById('quizContainer').style.display = 'block';
            document.getElementById('navButtons').style.display = 'flex';
            document.getElementById('results').classList.remove('show');

            initQuiz();
        }

        initQuiz();
    </script>
</body>
</html>
