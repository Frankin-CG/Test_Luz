<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz de Razonamiento Verbal</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #fa709a 0%, #fee140 100%);
            min-height: 100vh;
            padding: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .container {
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
            max-width: 800px;
            width: 100%;
            padding: 40px;
            animation: fadeIn 0.5s ease;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .header {
            text-align: center;
            margin-bottom: 30px;
        }

        .header h1 {
            color: #fa709a;
            font-size: 2.5em;
            margin-bottom: 10px;
        }

        .header p {
            color: #666;
            font-size: 1.1em;
        }

        .progress-bar {
            width: 100%;
            height: 10px;
            background: #e0e0e0;
            border-radius: 10px;
            margin-bottom: 30px;
            overflow: hidden;
        }

        .progress-fill {
            height: 100%;
            background: linear-gradient(90deg, #fa709a, #fee140);
            width: 0%;
            transition: width 0.3s ease;
        }

        .question-card {
            display: none;
            animation: slideIn 0.4s ease;
        }

        .question-card.active {
            display: block;
        }

        @keyframes slideIn {
            from { opacity: 0; transform: translateX(30px); }
            to { opacity: 1; transform: translateX(0); }
        }

        .question-number {
            color: #fa709a;
            font-weight: bold;
            font-size: 1.1em;
            margin-bottom: 15px;
        }

        .question-text {
            font-size: 1.3em;
            color: #333;
            margin-bottom: 25px;
            line-height: 1.6;
        }

        .options {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        .option {
            padding: 18px 25px;
            border: 2px solid #e0e0e0;
            border-radius: 12px;
            cursor: pointer;
            transition: all 0.3s ease;
            font-size: 1.1em;
            background: white;
        }

        .option:hover {
            border-color: #fa709a;
            background: #fff8f9;
            transform: translateX(5px);
        }

        .option.selected {
            border-color: #fa709a;
            background: #ffe8ec;
        }

        .option.correct {
            border-color: #4caf50;
            background: #e8f5e9;
        }

        .option.incorrect {
            border-color: #f44336;
            background: #ffebee;
        }

        .option.disabled {
            cursor: not-allowed;
            opacity: 0.7;
        }

        .justification {
            display: none;
            margin-top: 20px;
            padding: 20px;
            background: #fff3e0;
            border-left: 4px solid #ff9800;
            border-radius: 8px;
            animation: fadeIn 0.4s ease;
        }

        .justification.show {
            display: block;
        }

        .justification strong {
            color: #f57c00;
        }

        .nav-buttons {
            display: flex;
            justify-content: space-between;
            margin-top: 30px;
            gap: 15px;
        }

        .btn {
            padding: 15px 35px;
            border: none;
            border-radius: 10px;
            font-size: 1.1em;
            cursor: pointer;
            transition: all 0.3s ease;
            font-weight: 600;
        }

        .btn-primary {
            background: linear-gradient(135deg, #fa709a, #fee140);
            color: white;
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(250, 112, 154, 0.4);
        }

        .btn-secondary {
            background: #e0e0e0;
            color: #666;
        }

        .btn-secondary:hover {
            background: #d0d0d0;
        }

        .btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        .results {
            display: none;
            text-align: center;
        }

        .results.show {
            display: block;
        }

        .score-circle {
            width: 200px;
            height: 200px;
            border-radius: 50%;
            background: linear-gradient(135deg, #fa709a, #fee140);
            color: white;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            margin: 30px auto;
            box-shadow: 0 10px 30px rgba(250, 112, 154, 0.3);
        }

        .score-circle .score {
            font-size: 3em;
            font-weight: bold;
        }

        .score-circle .total {
            font-size: 1.2em;
            opacity: 0.9;
        }

        .results h2 {
            color: #fa709a;
            font-size: 2em;
            margin-bottom: 20px;
        }

        .results p {
            font-size: 1.2em;
            color: #666;
            margin-bottom: 30px;
        }

        @media (max-width: 600px) {
            .container {
                padding: 25px;
            }

            .header h1 {
                font-size: 1.8em;
            }

            .question-text {
                font-size: 1.1em;
            }

            .nav-buttons {
                flex-direction: column;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üìù Examen de Razonamiento Verbal</h1>
            <p>Vamos Luz! - 20 Preguntas</p>
        </div>

        <div class="progress-bar">
            <div class="progress-fill" id="progressFill"></div>
        </div>

        <div id="quizContainer"></div>

        <div class="results" id="results">
            <h2>üéâ ¬°Quiz Completado!</h2>
            <div class="score-circle">
                <div class="score" id="finalScore">0</div>
                <div class="total">/ 20</div>
            </div>
            <p id="resultMessage"></p>
            <button class="btn btn-primary" onclick="restartQuiz()">üîÑ Reintentar Quiz</button>
        </div>

        <div class="nav-buttons" id="navButtons">
            <button class="btn btn-secondary" id="prevBtn" onclick="previousQuestion()">‚Üê Anterior</button>
            <button class="btn btn-primary" id="nextBtn" onclick="nextQuestion()">Siguiente ‚Üí</button>
        </div>
    </div>

    <script>
        const questions = [
            {
                question: "La palabra 'bibliograf√≠a' proviene de las ra√≠ces griegas 'biblion' (libro) y 'graphos' (escritura). ¬øQu√© significa etimol√≥gicamente?",
                options: ["Colecci√≥n de libros", "Descripci√≥n o escritura de libros", "Estudio de la lectura", "Amor por los libros"],
                correct: 1,
                justification: "La etimolog√≠a une 'biblion' (libro) + 'graphos' (escritura/descripci√≥n), por lo tanto significa 'descripci√≥n o escritura de libros', refiri√©ndose a la lista de obras consultadas."
            },
            {
                question: "¬øCu√°l palabra tiene origen latino?",
                options: ["Democracia", "Astronom√≠a", "Acueducto", "Fotograf√≠a"],
                correct: 2,
                justification: "Acueducto proviene del lat√≠n 'aqua' (agua) + 'ductus' (conducci√≥n). Las dem√°s palabras tienen origen griego."
            },
            {
                question: "El prefijo griego 'anti-' significa:",
                options: ["Antes", "Contra, opuesto", "Alrededor", "Entre"],
                correct: 1,
                justification: "El prefijo inseparable griego 'anti-' significa 'contra' u 'opuesto a'. Ejemplos: antibi√≥tico (contra la vida de microorganismos), ant√≠doto (contra el veneno)."
            },
            {
                question: "¬øQu√© prefijo griego indica 'sobre' o 'encima'?",
                options: ["Hipo-", "Epi-", "Para-", "Meta-"],
                correct: 1,
                justification: "El prefijo 'epi-' significa 'sobre' o 'encima'. Ejemplos: epidermis (sobre la dermis), epicentro (sobre el centro)."
            },
            {
                question: "El sufijo griego '-logia' significa:",
                options: ["Escritura", "Tratado o estudio", "Medici√≥n", "Visi√≥n"],
                correct: 1,
                justification: "El sufijo '-logia' proviene del griego 'logos' y significa 'tratado', 'estudio' o 'ciencia de'. Ejemplos: biolog√≠a, psicolog√≠a, geolog√≠a."
            },
            {
                question: "El prefijo latino 'sub-' significa:",
                options: ["Sobre", "Debajo, bajo", "Fuera", "Contra"],
                correct: 1,
                justification: "El prefijo preposicional latino 'sub-' significa 'debajo' o 'bajo'. Ejemplos: submarino (bajo el mar), subterr√°neo (bajo tierra)."
            },
            {
                question: "¬øQu√© prefijo latino significa 'm√°s all√°' o 'que excede'?",
                options: ["Pre-", "Extra-", "Inter-", "Intra-"],
                correct: 1,
                justification: "El prefijo 'extra-' significa 'fuera de' o 'm√°s all√° de'. Ejemplos: extraordinario (que excede lo ordinario), extraterrestre (m√°s all√° de la Tierra)."
            },
            {
                question: "¬øCu√°l es un sin√≥nimo contextual de 'adversidad'?",
                options: ["Fortuna", "Dificultad", "Alegr√≠a", "Facilidad"],
                correct: 1,
                justification: "En contexto, 'adversidad' se refiere a situaciones dif√≠ciles o desafortunadas, por lo que 'dificultad' es su sin√≥nimo m√°s apropiado."
            },
            {
                question: "Identifica la palabra con homonimia: 'El banco estaba lleno' / 'Me sent√© en el banco del parque'",
                options: ["Son sin√≥nimos", "Son hom√≥nimos (mismo sonido, diferente significado)", "Son ant√≥nimos", "Son par√≥nimos"],
                correct: 1,
                justification: "Las palabras hom√≥nimas tienen la misma forma escrita y fon√©tica pero significados diferentes. 'Banco' puede ser instituci√≥n financiera o asiento."
            },
            {
                question: "¬øQu√© relaci√≥n l√©xica existe entre 'vasto' (extenso) y 'basto' (tosco)?",
                options: ["Sinonimia", "Homofon√≠a", "Antonimia", "Paronimia"],
                correct: 1,
                justification: "Son palabras hom√≥fonas: suenan igual pero se escriben diferente y tienen significados distintos. 'Vasto' (con v) significa extenso, 'basto' (con b) significa tosco."
            },
            {
                question: "Identifica el par de sin√≥nimos:",
                options: ["R√°pido - Lento", "Claro - Luminoso", "Grande - Peque√±o", "Alto - Bajo"],
                correct: 1,
                justification: "'Claro' y 'luminoso' son sin√≥nimos porque comparten un significado similar relacionado con la luz. Los dem√°s pares son ant√≥nimos."
            },
            {
                question: "¬øCu√°l es el ant√≥nimo de 'ef√≠mero'?",
                options: ["Breve", "Pasajero", "Duradero", "Temporal"],
                correct: 2,
                justification: "'Ef√≠mero' significa que dura poco tiempo, por lo tanto su ant√≥nimo es 'duradero' (que permanece por mucho tiempo)."
            },
            {
                question: "¬øQu√© tipo de relaci√≥n existe entre 'haya' (√°rbol) y 'halla' (del verbo hallar)?",
                options: ["Sinonimia", "Homofon√≠a", "Antonimia", "Polisemia"],
                correct: 1,
                justification: "Son palabras hom√≥fonas: se pronuncian igual pero tienen escritura y significados diferentes. 'Haya' es un √°rbol, 'halla' es forma verbal de hallar."
            },
            {
                question: "Las palabras 'apto' e 'inepto' son:",
                options: ["Sin√≥nimos", "Hom√≥nimos", "Ant√≥nimos", "Par√≥nimos"],
                correct: 2,
                justification: "Son ant√≥nimos porque tienen significados opuestos. 'Apto' significa capaz o id√≥neo, mientras 'inepto' significa incapaz o no apto."
            },
            {
                question: "En la expresi√≥n 'cabo' (extremo) y 'cabo' (grado militar), la relaci√≥n es de:",
                options: ["Sinonimia", "Polisemia", "Antonimia", "Paronimia"],
                correct: 1,
                justification: "Es un caso de polisemia: una misma palabra con m√∫ltiples significados relacionados etimol√≥gicamente. 'Cabo' tiene varios significados distintos."
            },
            {
                question: "Identifica la relaci√≥n de antonimia:",
                options: ["Ascender - Subir", "Expandir - Contraer", "Veloz - R√°pido", "Inicio - Comienzo"],
                correct: 1,
                justification: "'Expandir' y 'contraer' son ant√≥nimos porque expresan acciones opuestas: aumentar de tama√±o versus reducir de tama√±o."
            },
            {
                question: "¬øQu√© relaci√≥n tienen las palabras 'actitud' y 'aptitud'?",
                options: ["Son sin√≥nimos", "Son hom√≥fonos", "Son par√≥nimos", "Son ant√≥nimos"],
                correct: 2,
                justification: "Son palabras par√≥nimas: tienen escritura y pronunciaci√≥n parecidas pero significados diferentes. 'Actitud' es disposici√≥n de √°nimo, 'aptitud' es capacidad."
            },
            {
                question: "El prefijo 'bi-' o 'bis-' significa:",
                options: ["Uno", "Dos", "Tres", "Medio"],
                correct: 1,
                justification: "El prefijo latino 'bi-' o 'bis-' significa 'dos' o 'doble'. Ejemplos: bicicleta (dos ruedas), biling√ºe (dos lenguas), bisabuelo (dos generaciones antes)."
            },
            {
                question: "La palabra 'cronolog√≠a' est√° formada por ra√≠ces griegas que significan:",
                options: ["Tiempo - escritura", "Tiempo - estudio", "Vida - estudio", "Tierra - medida"],
                correct: 1,
                justification: "'Cronolog√≠a' proviene de 'cronos' (tiempo) + 'logos' (estudio/tratado), significando el estudio o ciencia del tiempo y la secuencia de eventos."
            },
            {
                question: "¬øCu√°l es un sin√≥nimo contextual de 'perspicaz'?",
                options: ["Torpe", "Astuto", "Ingenuo", "Distra√≠do"],
                correct: 1,
                justification: "'Perspicaz' significa agudo, penetrante en la comprensi√≥n. Su sin√≥nimo m√°s apropiado es 'astuto', que indica inteligencia aguda y capacidad de discernimiento."
            }
        ];

        let currentQuestion = 0;
        let score = 0;
        let answered = false;
        const userAnswers = [];

        function initQuiz() {
            renderQuestion();
            updateProgress();
            updateButtons();
        }

        function renderQuestion() {
            const q = questions[currentQuestion];
            const container = document.getElementById('quizContainer');
            
            container.innerHTML = `
                <div class="question-card active">
                    <div class="question-number">Pregunta ${currentQuestion + 1} de ${questions.length}</div>
                    <div class="question-text">${q.question}</div>
                    <div class="options">
                        ${q.options.map((option, index) => `
                            <div class="option" onclick="selectOption(${index})" data-index="${index}">
                                <strong>${String.fromCharCode(65 + index)})</strong> ${option}
                            </div>
                        `).join('')}
                    </div>
                    <div class="justification" id="justification">
                        <strong>üìñ Justificaci√≥n:</strong> ${q.justification}
                    </div>
                </div>
            `;

            if (userAnswers[currentQuestion] !== undefined) {
                showPreviousAnswer();
            }
        }

        function selectOption(index) {
            if (answered) return;

            const options = document.querySelectorAll('.option');
            options.forEach(opt => opt.classList.remove('selected'));
            options[index].classList.add('selected');

            answered = true;
            userAnswers[currentQuestion] = index;

            const q = questions[currentQuestion];
            
            setTimeout(() => {
                if (index === q.correct) {
                    options[index].classList.add('correct');
                    score++;
                } else {
                    options[index].classList.add('incorrect');
                    options[q.correct].classList.add('correct');
                }

                options.forEach(opt => opt.classList.add('disabled'));
                document.getElementById('justification').classList.add('show');
                
                updateButtons();
            }, 300);
        }

        function showPreviousAnswer() {
            const options = document.querySelectorAll('.option');
            const userAnswer = userAnswers[currentQuestion];
            const q = questions[currentQuestion];

            options[userAnswer].classList.add('selected');
            
            if (userAnswer === q.correct) {
                options[userAnswer].classList.add('correct');
            } else {
                options[userAnswer].classList.add('incorrect');
                options[q.correct].classList.add('correct');
            }

            options.forEach(opt => opt.classList.add('disabled'));
            document.getElementById('justification').classList.add('show');
            answered = true;
        }

        function nextQuestion() {
            if (!answered && userAnswers[currentQuestion] === undefined) {
                alert('Por favor, selecciona una respuesta antes de continuar.');
                return;
            }

            if (currentQuestion < questions.length - 1) {
                currentQuestion++;
                answered = userAnswers[currentQuestion] !== undefined;
                renderQuestion();
                updateProgress();
                updateButtons();
                window.scrollTo(0, 0);
            } else {
                showResults();
            }
        }

        function previousQuestion() {
            if (currentQuestion > 0) {
                currentQuestion--;
                answered = true;
                renderQuestion();
                updateProgress();
                updateButtons();
                window.scrollTo(0, 0);
            }
        }

        function updateButtons() {
            const prevBtn = document.getElementById('prevBtn');
            const nextBtn = document.getElementById('nextBtn');

            prevBtn.disabled = currentQuestion === 0;

            if (currentQuestion === questions.length - 1) {
                nextBtn.textContent = answered ? 'Ver Resultados üéØ' : 'Finalizar Quiz üéØ';
            } else {
                nextBtn.textContent = 'Siguiente ‚Üí';
            }
        }

        function updateProgress() {
            const progress = ((currentQuestion + 1) / questions.length) * 100;
            document.getElementById('progressFill').style.width = progress + '%';
        }

        function showResults() {
            document.getElementById('quizContainer').style.display = 'none';
            document.getElementById('navButtons').style.display = 'none';
            document.getElementById('results').classList.add('show');
            document.getElementById('finalScore').textContent = score;

            const percentage = (score / questions.length) * 100;
            let message = '';

            if (percentage >= 90) {
                message = '¬°Excelente! üåü Excelente Luz!! Tienes un dominio sobresaliente de razonamiento verbal.';
            } else if (percentage >= 70) {
                message = '¬°Muy bien! üëè Muy bien Luz! Tienes buenos conocimientos de razonamiento verbal.';
            } else if (percentage >= 50) {
                message = '¬°Buen intento! üìñ Vamos Luz!! Sigue estudiando para mejorar.';
            } else {
                message = '¬°√Ånimo Luz! üí™ Repasa los temas y vuelve a intentarlo.';
            }

            document.getElementById('resultMessage').textContent = message;
        }

        function restartQuiz() {
            currentQuestion = 0;
            score = 0;
            answered = false;
            userAnswers.length = 0;

            document.getElementById('quizContainer').style.display = 'block';
            document.getElementById('navButtons').style.display = 'flex';
            document.getElementById('results').classList.remove('show');

            initQuiz();
        }

        initQuiz();
    </script>
</body>
</html>
