<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz de Biolog√≠a</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #11998e 0%, #38ef7d 100%);
            min-height: 100vh;
            padding: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .container {
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
            max-width: 800px;
            width: 100%;
            padding: 40px;
            animation: fadeIn 0.5s ease;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }

        .header {

            margin-bottom: 30px;

            margin-bottom: 10px;
        }

            font-size: 1.1em;
        }

        .progress-bar {

            background: #e0e0e0;
            border-radius: 10px;
            margin-bottom: 30px;
            overflow: hidden;
        }

        .progress-fill {
            height: 100%;
            background: linear-gradient(90deg, #11998e, #38ef7d);

        .question-card {
            display: none;
            animation: slideIn 0.4s ease;

        }

        @keyframes slideIn {

            to { opacity: 1; transform: translateX(0); }

        .question-number {

            font-weight: bold;
            font-size: 1.1em;
            margin-bottom: 15px;
        }

        .question-text {
            font-size: 1.3em;
            color: #333;
            margin-bottom: 25px;
            line-height: 1.6;
        }

        .options {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        .option {
            padding: 18px 25px;
            border: 2px solid #e0e0e0;
            border-radius: 12px;
            cursor: pointer;
            transition: all 0.3s ease;
            font-size: 1.1em;
            background: white;
        }

        .option:hover {
            border-color: #11998e;
            background: #f0fdf7;
            transform: translateX(5px);

        .option.selected {
            border-color: #11998e;
            background: #e6fff5;
        }

        .option.correct {
            border-color: #4caf50;
            background: #e8f5e9;
        }

        .option.incorrect {
            border-color: #f44336;
            background: #ffebee;
        }

        .option.disabled {
            cursor: not-allowed;
            opacity: 0.7;
        }

        .justification {
            display: none;
            margin-top: 20px;
            padding: 20px;
            background: #e8f4f8;
            border-left: 4px solid #11998e;
            border-radius: 8px;
            animation: fadeIn 0.4s ease;
        }

        .justification.show {
            display: block;
        }

        .justification strong {
            color: #0d7a6f;
        }

        .nav-buttons {
            display: flex;
            justify-content: space-between;
            margin-top: 30px;
            gap: 15px;
        }

        .btn {
            padding: 15px 35px;
            border: none;
            border-radius: 10px;
            font-size: 1.1em;
            cursor: pointer;
            transition: all 0.3s ease;
            font-weight: 600;
        }

        .btn-primary {
            background: linear-gradient(135deg, #11998e, #38ef7d);
            color: white;
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(17, 153, 142, 0.4);
        }

        .btn-secondary {
            background: #e0e0e0;
            color: #666;
        }

        .btn-secondary:hover {
            background: #d0d0d0;
        }

        .btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        .results {
            display: none;
            text-align: center;
        }

        .results.show {
            display: block;
        }

        .score-circle {
            width: 200px;
            height: 200px;
            border-radius: 50%;
            background: linear-gradient(135deg, #11998e, #38ef7d);
            color: white;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            margin: 30px auto;
            box-shadow: 0 10px 30px rgba(17, 153, 142, 0.3);
        }

        .score-circle .score {
            font-size: 3em;
            font-weight: bold;
        }

        .score-circle .total {
            font-size: 1.2em;
            opacity: 0.9;
        }

        .results h2 {
            color: #11998e;
            font-size: 2em;
            margin-bottom: 20px;
        }

        .results p {
            font-size: 1.2em;
            color: #666;
            margin-bottom: 30px;
        }

        @media (max-width: 600px) {
            .container {
                padding: 25px;
            }

            .header h1 {
                font-size: 1.8em;
            }

            .question-text {
                font-size: 1.1em;
            }

            .nav-buttons {
                flex-direction: column;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üß¨ Quiz de Biolog√≠a</h1>
            <p>Examen de Admisi√≥n - 20 Preguntas</p>
        </div>

        <div class="progress-bar">
            <div class="progress-fill" id="progressFill"></div>
        </div>

        <div id="quizContainer"></div>

        <div class="results" id="results">
            <h2>üéâ ¬°Quiz Completado!</h2>
            <div class="score-circle">
                <div class="score" id="finalScore">0</div>
                <div class="total">/ 20</div>
            </div>
            <p id="resultMessage"></p>
            <button class="btn btn-primary" onclick="restartQuiz()">üîÑ Reintentar Quiz</button>
        </div>

        <div class="nav-buttons" id="navButtons">
            <button class="btn btn-secondary" id="prevBtn" onclick="previousQuestion()">‚Üê Anterior</button>
            <button class="btn btn-primary" id="nextBtn" onclick="nextQuestion()">Siguiente ‚Üí</button>
        </div>
    </div>

    <script>
        const questions = [
            {
                question: "¬øCu√°l de los siguientes elementos NO es un bioelemento primario?",
                options: ["Carbono (C)", "Hidr√≥geno (H)", "Calcio (Ca)", "Ox√≠geno (O)"],
                correct: 2,
                justification: "Los bioelementos primarios son C, H, O, N, P y S que constituyen el 96% de la materia viva. El calcio es un bioelemento secundario importante pero en menor proporci√≥n."
            },
            {
                question: "Las prote√≠nas est√°n formadas por la uni√≥n de:",
                options: ["Monosac√°ridos", "Amino√°cidos", "Nucle√≥tidos", "√Åcidos grasos"],
                correct: 1,
                justification: "Las prote√≠nas son pol√≠meros formados por la uni√≥n de amino√°cidos mediante enlaces pept√≠dicos. Existen 20 amino√°cidos diferentes que forman todas las prote√≠nas."
            },
            {
                question: "¬øQu√© caracter√≠stica distingue a las c√©lulas eucariotas de las procariotas?",
                options: ["Presencia de ribosomas", "N√∫cleo definido con membrana nuclear", "Capacidad de reproducirse", "Presencia de ADN"],
                correct: 1,
                justification: "Las c√©lulas eucariotas poseen un n√∫cleo verdadero delimitado por membrana nuclear que contiene el material gen√©tico, mientras que las procariotas tienen su ADN disperso en el citoplasma."
            },
            {
                question: "¬øQu√© org√°nulo celular es conocido como la 'central energ√©tica' de la c√©lula?",
                options: ["Cloroplasto", "Mitocondria", "N√∫cleo", "Lisosoma"],
                correct: 1,
                justification: "La mitocondria es el org√°nulo donde ocurre la respiraci√≥n celular aer√≥bica, proceso que produce ATP (adenos√≠n trifosfato), la principal fuente de energ√≠a para las funciones celulares."
            },
            {
                question: "En la fotos√≠ntesis, las plantas capturan energ√≠a luminosa y producen:",
                options: ["Prote√≠nas y l√≠pidos", "Glucosa y ox√≠geno", "Agua y di√≥xido de carbono", "ATP √∫nicamente"],
                correct: 1,
                justification: "Durante la fotos√≠ntesis, las plantas usan luz solar, CO‚ÇÇ y agua para sintetizar glucosa (alimento) y liberar ox√≠geno como producto secundario, mediante la ecuaci√≥n: 6CO‚ÇÇ + 6H‚ÇÇO + luz ‚Üí C‚ÇÜH‚ÇÅ‚ÇÇO‚ÇÜ + 6O‚ÇÇ."
            },
            {
                question: "¬øCu√°l es la funci√≥n principal de los carbohidratos en los seres vivos?",
                options: ["Catalizador de reacciones qu√≠micas", "Almacenamiento y obtenci√≥n de energ√≠a", "Transmisi√≥n de informaci√≥n gen√©tica", "Defensa inmunol√≥gica"],
                correct: 1,
                justification: "Los carbohidratos (como glucosa, gluc√≥geno y almid√≥n) son la principal fuente de energ√≠a inmediata para los organismos y tambi√©n sirven como reserva energ√©tica."
            },
            {
                question: "¬øEn qu√© √≥rgano del sistema digestivo se absorbe la mayor parte de los nutrientes?",
                options: ["Est√≥mago", "Intestino delgado", "Colon", "H√≠gado"],
                correct: 1,
                justification: "El intestino delgado, especialmente el yeyuno, es donde ocurre la mayor absorci√≥n de nutrientes gracias a las vellosidades y microvellosidades intestinales que aumentan la superficie de contacto."
            },
            {
                question: "¬øQu√© tipo de respuesta realizan las plantas cuando crecen hacia la luz?",
                options: ["Geotropismo", "Fototropismo", "Quimiotropismo", "Tigmotropismo"],
                correct: 1,
                justification: "El fototropismo es la respuesta direccional de crecimiento de las plantas hacia la fuente de luz, principalmente en tallos y hojas, mediada por hormonas como las auxinas."
            },
            {
                question: "Los receptores que captan est√≠mulos qu√≠micos, como los del gusto y olfato, se llaman:",
                options: ["Mecanorreceptores", "Fotorreceptores", "Quimiorreceptores", "Termorreceptores"],
                correct: 2,
                justification: "Los quimiorreceptores detectan sustancias qu√≠micas en el ambiente. Se encuentran en las papilas gustativas de la lengua y en el epitelio olfativo de la nariz."
            },
            {
                question: "¬øQu√© tipo de movimiento es el latido del coraz√≥n?",
                options: ["Voluntario consciente", "Involuntario autom√°tico", "Reflejo condicionado", "Movimiento n√°stico"],
                correct: 1,
                justification: "El latido card√≠aco es un movimiento involuntario controlado por el sistema nervioso aut√≥nomo y el nodo sinusal (marcapasos natural), que funciona sin control consciente."
            },
            {
                question: "La mitosis es un proceso de divisi√≥n celular que produce:",
                options: ["Cuatro c√©lulas haploides diferentes", "Dos c√©lulas diploides id√©nticas", "Gametos sexuales", "C√©lulas con mutaciones"],
                correct: 1,
                justification: "La mitosis produce dos c√©lulas hijas gen√©ticamente id√©nticas a la c√©lula madre, conservando el mismo n√∫mero de cromosomas (diploides en organismos diploides). Es fundamental para crecimiento y reparaci√≥n."
            },
            {
                question: "¬øCu√°ntas divisiones celulares ocurren durante la meiosis?",
                options: ["Una divisi√≥n", "Dos divisiones consecutivas", "Tres divisiones", "Cuatro divisiones"],
                correct: 1,
                justification: "La meiosis consta de dos divisiones sucesivas (meiosis I y meiosis II) que reducen el n√∫mero cromos√≥mico a la mitad, produciendo cuatro c√©lulas haploides (gametos) a partir de una c√©lula diploide."
            },
            {
                question: "¬øQu√© tipo de reproducci√≥n genera mayor variabilidad gen√©tica?",
                options: ["Reproducci√≥n asexual", "Bipartici√≥n", "Reproducci√≥n sexual", "Gemaci√≥n"],
                correct: 2,
                justification: "La reproducci√≥n sexual genera mayor variabilidad gen√©tica debido a la recombinaci√≥n cromos√≥mica durante la meiosis y la fusi√≥n aleatoria de gametos de diferentes progenitores."
            },
            {
                question: "¬øCu√°l es el principal desecho nitrogenado eliminado por los ri√±ones humanos?",
                options: ["√Åcido √∫rico", "Amon√≠aco", "Urea", "Creatinina √∫nicamente"],
                correct: 2,
                justification: "La urea es el principal producto de excreci√≥n nitrogenado en humanos, formado en el h√≠gado a partir del amon√≠aco t√≥xico generado por el metabolismo de prote√≠nas, y eliminado por los ri√±ones."
            },
            {
                question: "Los l√≠pidos tienen como funci√≥n principal:",
                options: ["Acelerar reacciones qu√≠micas", "Almacenar energ√≠a a largo plazo y formar membranas", "Transportar ox√≠geno", "Almacenar informaci√≥n gen√©tica"],
                correct: 1,
                justification: "Los l√≠pidos tienen m√∫ltiples funciones: almacenamiento energ√©tico a largo plazo (triglic√©ridos), componente estructural de membranas celulares (fosfol√≠pidos) y funci√≥n hormonal (esteroides)."
            },
            {
                question: "El material gen√©tico de las c√©lulas eucariotas se encuentra en:",
                options: ["El citoplasma disperso", "El n√∫cleo celular", "Los ribosomas", "Las mitocondrias √∫nicamente"],
                correct: 1,
                justification: "En c√©lulas eucariotas, el ADN se encuentra organizado en cromosomas dentro del n√∫cleo celular, protegido por la membrana nuclear. Tambi√©n hay peque√±as cantidades de ADN en mitocondrias y cloroplastos."
            },
            {
                question: "Durante la respiraci√≥n celular aer√≥bica se requiere:",
                options: ["Ox√≠geno como aceptor final de electrones", "Ausencia total de ox√≠geno", "Solo luz solar", "Clorofila necesariamente"],
                correct: 0,
                justification: "La respiraci√≥n aer√≥bica requiere ox√≠geno como aceptor final de electrones en la cadena respiratoria mitocondrial, permitiendo la producci√≥n eficiente de ATP (aproximadamente 36-38 mol√©culas por glucosa)."
            },
            {
                question: "¬øQu√© estructura celular sintetiza las prote√≠nas?",
                options: ["Aparato de Golgi", "Ribosomas", "Lisosomas", "Centrosoma"],
                correct: 1,
                justification: "Los ribosomas son los org√°nulos responsables de la s√≠ntesis proteica mediante el proceso de traducci√≥n, donde leen el ARN mensajero y ensamblan los amino√°cidos en cadenas polipept√≠dicas."
            },
            {
                question: "¬øQu√© estructura protege y da soporte a las c√©lulas vegetales?",
                options: ["Membrana plasm√°tica", "Citoesqueleto", "Pared celular de celulosa", "C√°psula bacteriana"],
                correct: 2,
                justification: "Las c√©lulas vegetales poseen pared celular compuesta principalmente de celulosa, externa a la membrana plasm√°tica, que proporciona rigidez, soporte estructural y protecci√≥n contra estr√©s mec√°nico."
            },
            {
                question: "La absorci√≥n de agua por las ra√≠ces ocurre principalmente mediante:",
                options: ["Transporte activo con gasto de ATP", "√ìsmosis a trav√©s de pelos absorbentes", "Difusi√≥n facilitada por prote√≠nas", "Endocitosis celular"],
                correct: 1,
                justification: "El agua ingresa a las c√©lulas de la ra√≠z principalmente por √≥smosis (movimiento de agua desde zonas de menor a mayor concentraci√≥n de solutos) a trav√©s de los pelos absorbentes que aumentan la superficie de absorci√≥n."
            }
        ];

        let currentQuestion = 0;
        let score = 0;
        let answered = false;
        const userAnswers = [];

        function initQuiz() {
            renderQuestion();
            updateProgress();
            updateButtons();
        }

        function renderQuestion() {
            const q = questions[currentQuestion];
            const container = document.getElementById('quizContainer');
            
            container.innerHTML = `
                <div class="question-card active">
                    <div class="question-number">Pregunta ${currentQuestion + 1} de ${questions.length}</div>
                    <div class="question-text">${q.question}</div>
                    <div class="options">
                        ${q.options.map((option, index) => `
                            <div class="option" onclick="selectOption(${index})" data-index="${index}">
                                <strong>${String.fromCharCode(65 + index)})</strong> ${option}
                            </div>
                        `).join('')}
                    </div>
                    <div class="justification" id="justification">
                        <strong>üî¨ Justificaci√≥n:</strong> ${q.justification}
                    </div>
                </div>
            `;

            if (userAnswers[currentQuestion] !== undefined) {
                showPreviousAnswer();
            }
        }

        function selectOption(index) {
            if (answered) return;

            const options = document.querySelectorAll('.option');
            options.forEach(opt => opt.classList.remove('selected'));
            options[index].classList.add('selected');

            answered = true;
            userAnswers[currentQuestion] = index;

            const q = questions[currentQuestion];
            
            setTimeout(() => {
                if (index === q.correct) {
                    options[index].classList.add('correct');
                    score++;
                } else {
                    options[index].classList.add('incorrect');
                    options[q.correct].classList.add('correct');
                }

                options.forEach(opt => opt.classList.add('disabled'));
                document.getElementById('justification').classList.add('show');
                
                updateButtons();
            }, 300);
        }

        function showPreviousAnswer() {
            const options = document.querySelectorAll('.option');
            const userAnswer = userAnswers[currentQuestion];
            const q = questions[currentQuestion];

            options[userAnswer].classList.add('selected');
            
            if (userAnswer === q.correct) {
                options[userAnswer].classList.add('correct');
            } else {
                options[userAnswer].classList.add('incorrect');
                options[q.correct].classList.add('correct');
            }

            options.forEach(opt => opt.classList.add('disabled'));
            document.getElementById('justification').classList.add('show');
            answered = true;
        }

        function nextQuestion() {
            if (!answered && userAnswers[currentQuestion] === undefined) {
                alert('Por favor, selecciona una respuesta antes de continuar.');
                return;
            }

            if (currentQuestion < questions.length - 1) {
                currentQuestion++;
                answered = userAnswers[currentQuestion] !== undefined;
                renderQuestion();
                updateProgress();
                updateButtons();
                window.scrollTo(0, 0);
            } else {
                showResults();
            }
        }

        function previousQuestion() {
            if (currentQuestion > 0) {
                currentQuestion--;
                answered = true;
                renderQuestion();
                updateProgress();
                updateButtons();
                window.scrollTo(0, 0);
            }
        }

        function updateButtons() {
            const prevBtn = document.getElementById('prevBtn');
            const nextBtn = document.getElementById('nextBtn');

            prevBtn.disabled = currentQuestion === 0;

            if (currentQuestion === questions.length - 1) {
                nextBtn.textContent = answered ? 'Ver Resultados üéØ' : 'Finalizar Quiz üéØ';
            } else {
                nextBtn.textContent = 'Siguiente ‚Üí';
            }
        }

        function updateProgress() {
            const progress = ((currentQuestion + 1) / questions.length) * 100;
            document.getElementById('progressFill').style.width = progress + '%';
        }

        function showResults() {
            document.getElementById('quizContainer').style.display = 'none';
            document.getElementById('navButtons').style.display = 'none';
            document.getElementById('results').classList.add('show');
            document.getElementById('finalScore').textContent = score;

            const percentage = (score / questions.length) * 100;
            let message = '';

            if (percentage >= 90) {
                message = '¬°Excelente! üåü Tienes un dominio sobresaliente de biolog√≠a.';
            } else if (percentage >= 70) {
                message = '¬°Muy bien! üëè Tienes buenos conocimientos de biolog√≠a.';
            } else if (percentage >= 50) {
                message = '¬°Buen intento! üìñ Sigue estudiando para mejorar.';
            } else {
                message = '¬°√Ånimo! üí™ Repasa los temas y vuelve a intentarlo.';
            }

            document.getElementById('resultMessage').textContent = message;
        }

        function restartQuiz() {
            currentQuestion = 0;
            score = 0;
            answered = false;
            userAnswers.length = 0;

            document.getElementById('quizContainer').style.display = 'block';
            document.getElementById('navButtons').style.display = 'flex';
            document.getElementById('results').classList.remove('show');

            initQuiz();
        }

        initQuiz();
    </script>
</body>
</html>
