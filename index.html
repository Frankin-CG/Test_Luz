    <style>
        * {

        body {

        .container {

        .justification {

            padding: 20px;
            background: #e3f2fd;
            border-left: 4px solid #2196f3;

        .justification.show {

        }

        .justification strong {

        }

        .nav-buttons {
            display: flex;
            justify-content: space-between;
            margin-top: 30px;
            gap: 15px;
        }

        .btn {
            padding: 15px 35px;
            border: none;
            border-radius: 10px;
            font-size: 1.1em;
            cursor: pointer;
            transition: all 0.3s ease;
            font-weight: 600;
        }

        .btn-primary {
            background: linear-gradient(135deg, #f093fb, #f5576c);
            color: white;

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(245, 87, 108, 0.4);
        }

        .btn-secondary {
            background: #e0e0e0;
            color: #666;
        }

        .btn-secondary:hover {
            background: #d0d0d0;
        }

        .btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        .results {
            display: none;
            text-align: center;
        }

        .results.show {
            display: block;
        }

        .score-circle {
            width: 200px;
            height: 200px;
            border-radius: 50%;
            background: linear-gradient(135deg, #f093fb, #f5576c);
            color: white;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            margin: 30px auto;
            box-shadow: 0 10px 30px rgba(245, 87, 108, 0.3);
        }

        .score-circle .score {

        .score-circle .total {

            opacity: 0.9;
        }

        .results h2 {

            font-size: 2em;
            margin-bottom: 20px;
        }

        .results p {
            font-size: 1.2em;
            color: #666;
            margin-bottom: 30px;

        @media (max-width: 600px) {
            .container {

            }

            }

            .question-text {
                font-size: 1.1em;
            }

            .nav-buttons {

            }
        }
    </style>
</head>
<body>

            {

                correct: 1,

            },
            {

                options: ["V√°lvula pil√≥rica", "V√°lvula ileocecal", "V√°lvula cardias", "Esf√≠nter esof√°gico"],
                correct: 1,
                justification: "La v√°lvula ileocecal controla el paso del contenido del √≠leon (√∫ltima porci√≥n del intestino delgado) al ciego (inicio del intestino grueso)."
            },
            {
                question: "¬øCu√°ntas cavidades tiene el coraz√≥n humano?",
                options: ["Dos", "Tres", "Cuatro", "Cinco"],
                correct: 2,
                justification: "El coraz√≥n tiene cuatro cavidades: dos aur√≠culas (derecha e izquierda) y dos ventr√≠culos (derecho e izquierdo)."
            },
            {
                question: "¬øQu√© vaso sangu√≠neo lleva sangre oxigenada desde los pulmones al coraz√≥n?",
                options: ["Arteria pulmonar", "Vena pulmonar", "Arteria aorta", "Vena cava"],

            },
            {

                options: ["V√°lvula tric√∫spide", "V√°lvula mitral", "V√°lvula a√≥rtica", "V√°lvula pulmonar"],
                correct: 1,
                justification: "La v√°lvula mitral (o bic√∫spide) se localiza entre la aur√≠cula izquierda y el ventr√≠culo izquierdo, regulando el flujo sangu√≠neo entre ambas cavidades."

                correct: 2,
                justification: "Los gl√≥bulos rojos (eritrocitos) contienen hemoglobina que transporta ox√≠geno desde los pulmones a todos los tejidos del cuerpo."
            },
            {
                question: "¬øQu√© vena lleva sangre desoxigenada de la parte superior del cuerpo al coraz√≥n?",
                options: ["Vena cava inferior", "Vena cava superior", "Vena pulmonar", "Vena porta"],
                correct: 1,
                justification: "La vena cava superior transporta sangre desoxigenada de la cabeza, cuello, brazos y parte superior del t√≥rax hacia la aur√≠cula derecha."
            },
            {
                question: "¬øCu√°l es el √≥rgano principal del aparato respiratorio?",
                options: ["Tr√°quea", "Bronquios", "Pulmones", "Laringe"],
                correct: 2,
                justification: "Los pulmones son los √≥rganos principales de la respiraci√≥n donde ocurre el intercambio gaseoso de ox√≠geno y di√≥xido de carbono."
            },
            {
                question: "¬øC√≥mo se llama el m√∫sculo que separa la cavidad tor√°cica de la cavidad abdominal?",
                options: ["Diafragma", "Intercostal", "Pectoral", "Serrato"],
                correct: 0,
                justification: "El diafragma es el principal m√∫sculo respiratorio que separa el t√≥rax del abdomen y su contracci√≥n permite la inspiraci√≥n."
            },
            {
                question: "¬øQu√© estructura impide que los alimentos entren en la tr√°quea durante la degluci√≥n?",
                options: ["√övula", "Epiglotis", "Laringe", "Faringe"],
                correct: 1,
                justification: "La epiglotis es un cart√≠lago que cierra la entrada de la laringe durante la degluci√≥n, evitando que el alimento entre en las v√≠as respiratorias."

            {
                question: "¬øCu√°l es la funci√≥n de los alv√©olos pulmonares?",

                correct: 1,
                justification: "Los alv√©olos son peque√±os sacos a√©reos donde ocurre el intercambio gaseoso: el ox√≠geno pasa a la sangre y el CO‚ÇÇ sale hacia el exterior."
            },
            {
                question: "¬øCu√°ntos l√≥bulos tiene el pulm√≥n derecho?",
                options: ["Dos", "Tres", "Cuatro", "Cinco"],
                correct: 1,
                justification: "El pulm√≥n derecho tiene tres l√≥bulos (superior, medio e inferior), mientras que el pulm√≥n izquierdo tiene solo dos l√≥bulos."
            },
            {
                question: "¬øQu√© estructura conecta la faringe con los pulmones?",
                options: ["Es√≥fago", "Laringe", "Tr√°quea", "Bronquiolos"],
                correct: 2,
                justification: "La tr√°quea es el conducto que conecta la laringe con los bronquios principales, permitiendo el paso del aire hacia los pulmones."
            },
            {
                question: "¬øC√≥mo se llama la membrana que recubre los pulmones?",
                options: ["Pericardio", "Peritoneo", "Pleura", "Meninges"],
                correct: 2,
                justification: "La pleura es una membrana serosa de doble capa que recubre los pulmones y la cavidad tor√°cica, facilitando el movimiento respiratorio."
            },
            {
                question: "¬øQu√© proceso permite la entrada de aire a los pulmones?",
                options: ["Espiraci√≥n", "Inspiraci√≥n", "Ventilaci√≥n", "Difusi√≥n"],
                correct: 1,
                justification: "La inspiraci√≥n es el proceso activo mediante el cual el diafragma se contrae y desciende, aumentando el volumen tor√°cico y permitiendo la entrada de aire."
            }
        ];

        let currentQuestion = 0;
        let score = 0;
        let answered = false;
        const userAnswers = [];

        function initQuiz() {
            renderQuestion();
            updateProgress();
            updateButtons();
        }

        function renderQuestion() {
            const q = questions[currentQuestion];
            const container = document.getElementById('quizContainer');
            
            container.innerHTML = `
                <div class="question-card active">
                    <div class="question-number">Pregunta ${currentQuestion + 1} de ${questions.length}</div>
                    <div class="question-text">${q.question}</div>
                    <div class="options">
                        ${q.options.map((option, index) => `
                            <div class="option" onclick="selectOption(${index})" data-index="${index}">
                                <strong>${String.fromCharCode(65 + index)})</strong> ${option}
                            </div>
                        `).join('')}
                    </div>
                    <div class="justification" id="justification">
                        <strong>üî¨ Justificaci√≥n:</strong> ${q.justification}
                    </div>
                </div>
            `;

            if (userAnswers[currentQuestion] !== undefined) {
                showPreviousAnswer();
            }
        }

        function selectOption(index) {
            if (answered) return;

            const options = document.querySelectorAll('.option');
            options.forEach(opt => opt.classList.remove('selected'));
            options[index].classList.add('selected');

            answered = true;
            userAnswers[currentQuestion] = index;

            const q = questions[currentQuestion];
            
            setTimeout(() => {
                if (index === q.correct) {
                    options[index].classList.add('correct');
                    score++;
                } else {
                    options[index].classList.add('incorrect');
                    options[q.correct].classList.add('correct');
                }

                options.forEach(opt => opt.classList.add('disabled'));
                document.getElementById('justification').classList.add('show');
                
                updateButtons();
            }, 300);
        }

        function showPreviousAnswer() {
            const options = document.querySelectorAll('.option');
            const userAnswer = userAnswers[currentQuestion];
            const q = questions[currentQuestion];

            options[userAnswer].classList.add('selected');
            
            if (userAnswer === q.correct) {
                options[userAnswer].classList.add('correct');
            } else {
                options[userAnswer].classList.add('incorrect');
                options[q.correct].classList.add('correct');
            }

            options.forEach(opt => opt.classList.add('disabled'));
            document.getElementById('justification').classList.add('show');
            answered = true;
        }

        function nextQuestion() {
            if (!answered && userAnswers[currentQuestion] === undefined) {
                alert('Por favor, selecciona una respuesta antes de continuar.');
                return;
            }

            if (currentQuestion < questions.length - 1) {
                currentQuestion++;
                answered = userAnswers[currentQuestion] !== undefined;
                renderQuestion();
                updateProgress();
                updateButtons();
                window.scrollTo(0, 0);
            } else {
                showResults();
            }
        }

        function previousQuestion() {
            if (currentQuestion > 0) {
                currentQuestion--;
                answered = true;
                renderQuestion();
                updateProgress();
                updateButtons();
                window.scrollTo(0, 0);
            }
        }

        function updateButtons() {
            const prevBtn = document.getElementById('prevBtn');
            const nextBtn = document.getElementById('nextBtn');

            prevBtn.disabled = currentQuestion === 0;

            if (currentQuestion === questions.length - 1) {
                nextBtn.textContent = answered ? 'Ver Resultados üéØ' : 'Finalizar Quiz üéØ';
            } else {
                nextBtn.textContent = 'Siguiente ‚Üí';
            }
        }

        function updateProgress() {
            const progress = ((currentQuestion + 1) / questions.length) * 100;
            document.getElementById('progressFill').style.width = progress + '%';
        }

        function showResults() {
            document.getElementById('quizContainer').style.display = 'none';
            document.getElementById('navButtons').style.display = 'none';
            document.getElementById('results').classList.add('show');
            document.getElementById('finalScore').textContent = score;

            const percentage = (score / questions.length) * 100;
            let message = '';

            if (percentage >= 90) {
                message = '¬°Excelente! üåü Muy bien Luz, tienes un dominio sobresaliente de anatom√≠a.';
            } else if (percentage >= 70) {
                message = '¬°Muy bien! üëè Muy bien Luz, tienes buenos conocimientos de anatom√≠a.';
            } else if (percentage >= 50) {
                message = '¬°Buen intento! üìñ bien Luz, Sigue estudiando para mejorar.';
            } else {
                message = '¬°√Ånimo! üí™ bien Luz, Repasa los temas y vuelve a intentarlo.';
            }

            document.getElementById('resultMessage').textContent = message;
        }

        function restartQuiz() {
            currentQuestion = 0;
            score = 0;
            answered = false;
            userAnswers.length = 0;

            document.getElementById('quizContainer').style.display = 'block';
            document.getElementById('navButtons').style.display = 'flex';
            document.getElementById('results').classList.remove('show');

            initQuiz();
        }

        initQuiz();
    </script>
</body>
