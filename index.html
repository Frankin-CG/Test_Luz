<!DOCTYPE html>

<head>

    <style>
        * {

        body {

            background: linear-gradient(135deg, #11998e 0%, #38ef7d 100%);

        .container {

            padding: 20px;
            background: #e8f4f8;

            animation: fadeIn 0.4s ease;

        .justification.show {

        }

        .justification strong {

        }

        .nav-buttons {
            display: flex;
            justify-content: space-between;
            margin-top: 30px;
            gap: 15px;
        }

        .btn {
            padding: 15px 35px;
            border: none;
            border-radius: 10px;
            font-size: 1.1em;
            cursor: pointer;
            transition: all 0.3s ease;
            font-weight: 600;
        }

        .btn-primary {
            background: linear-gradient(135deg, #11998e, #38ef7d);
            color: white;
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(17, 153, 142, 0.4);
        }

        .btn-secondary {
            background: #e0e0e0;
            color: #666;
        }

        .btn-secondary:hover {
            background: #d0d0d0;
        }

        .btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        .results {
            display: none;
            text-align: center;
        }

        .results.show {
            display: block;
        }

        .score-circle {
            width: 200px;
            height: 200px;
            border-radius: 50%;
            background: linear-gradient(135deg, #11998e, #38ef7d);
            color: white;
            display: flex;
            flex-direction: column;

            align-items: center;

            box-shadow: 0 10px 30px rgba(17, 153, 142, 0.3);

        .score-circle .score {

        }

        .score-circle .total {

            opacity: 0.9;
        }

        .results h2 {
            color: #11998e;
            font-size: 2em;
            margin-bottom: 20px;
        }

        .results p {
            font-size: 1.2em;
            color: #666;
            margin-bottom: 30px;
        }

        @media (max-width: 600px) {
            .container {
                padding: 25px;
            }

            }

            .question-text {
                font-size: 1.1em;
            }

            .nav-buttons {
                flex-direction: column;
            }
        }
    </style>
</head>
<body>
    <div class="container">

    <script>
        const questions = [

            {

            },

                correct: 1,

            },
            {
                question: "¬øQu√© son los pelos urticantes en las plantas?",
                options: ["√ìrganos reproductores", "Estructuras de percepci√≥n de est√≠mulos", "Mecanismos de almacenamiento", "Sistemas de transporte"],
                correct: 1,
                justification: "Los pelos urticantes son estructuras especializadas que permiten a las plantas percibir est√≠mulos del ambiente y defenderse mediante sustancias irritantes."
            },
            {
                question: "¬øCu√°l es la funci√≥n de los receptores sensoriales en animales?",
                options: ["Producir hormonas", "Percibir est√≠mulos del medio ambiente", "Digerir alimentos", "Eliminar desechos"],
                correct: 1,
                justification: "Los receptores sensoriales captan est√≠mulos externos (luz, sonido, temperatura, presi√≥n) e internos, y los transforman en se√±ales nerviosas para su procesamiento."
            },
            {
                question: "¬øQu√© son los movimientos involuntarios?",
                options: ["Movimientos controlados conscientemente", "Respuestas autom√°ticas del organismo sin control consciente", "Solo movimientos musculares", "Movimientos de las plantas"],
                correct: 1,
                justification: "Los movimientos involuntarios son respuestas autom√°ticas controladas por el sistema nervioso aut√≥nomo, como los reflejos, el latido card√≠aco y la respiraci√≥n."
            },
            {
                question: "¬øQu√© proceso celular permite obtener dos c√©lulas hijas id√©nticas a la c√©lula madre?",
                options: ["Meiosis", "Mitosis", "Fecundaci√≥n", "Gametog√©nesis"],
                correct: 1,
                justification: "La mitosis es un proceso de divisi√≥n celular que produce dos c√©lulas hijas gen√©ticamente id√©nticas a la c√©lula madre, manteniendo el mismo n√∫mero cromos√≥mico."
            },
            {
                question: "¬øCu√°ntas c√©lulas hijas se producen en la meiosis?",
                options: ["Dos c√©lulas diploides", "Cuatro c√©lulas haploides", "Dos c√©lulas haploides", "Cuatro c√©lulas diploides"],
                correct: 1,
                justification: "La meiosis produce cuatro c√©lulas hijas haploides (con la mitad del n√∫mero cromos√≥mico) a partir de una c√©lula diploide, fundamental para la reproducci√≥n sexual."
            },
            {
                question: "¬øQu√© tipo de reproducci√≥n NO requiere la uni√≥n de gametos?",
                options: ["Reproducci√≥n sexual", "Fecundaci√≥n", "Reproducci√≥n vegetativa", "Gametog√©nesis"],
                correct: 2,
                justification: "La reproducci√≥n vegetativa (o asexual) no requiere gametos ni fecundaci√≥n; produce descendientes gen√©ticamente id√©nticos al progenitor mediante procesos como esquejes o estolones."
            },
            {
                question: "¬øQu√© es la excreci√≥n en los seres vivos?",
                options: ["Absorci√≥n de nutrientes", "Eliminaci√≥n de desechos metab√≥licos", "Producci√≥n de energ√≠a", "S√≠ntesis de prote√≠nas"],
                correct: 1,
                justification: "La excreci√≥n es el proceso mediante el cual los organismos eliminan desechos metab√≥licos t√≥xicos como urea, √°cido √∫rico y CO‚ÇÇ para mantener la homeostasis."
            },
            {
                question: "¬øCu√°l es la funci√≥n principal de los l√≠pidos en las c√©lulas?",
                options: ["Transporte de ox√≠geno", "Almacenamiento de energ√≠a y componente de membranas", "Cat√°lisis enzim√°tica", "Informaci√≥n gen√©tica"],
                correct: 1,
                justification: "Los l√≠pidos almacenan energ√≠a a largo plazo (como triglic√©ridos) y son componentes estructurales fundamentales de las membranas celulares (fosfol√≠pidos)."
            },
            {
                question: "¬øQu√© biomol√©culas almacenan y transmiten la informaci√≥n gen√©tica?",
                options: ["Carbohidratos", "Prote√≠nas", "√Åcidos nucleicos (ADN y ARN)", "L√≠pidos"],
                correct: 2,
                justification: "Los √°cidos nucleicos (ADN y ARN) contienen y transmiten la informaci√≥n gen√©tica necesaria para el funcionamiento y reproducci√≥n celular."
            },
            {
                question: "¬øCu√°l es la principal diferencia entre respiraci√≥n aer√≥bica y anaer√≥bica?",
                options: ["La cantidad de energ√≠a producida", "La presencia o ausencia de ox√≠geno", "El tipo de c√©lula que la realiza", "La temperatura necesaria"],
                correct: 1,
                justification: "La respiraci√≥n aer√≥bica requiere ox√≠geno y produce m√°s ATP (36-38 mol√©culas), mientras que la anaer√≥bica no usa ox√≠geno y produce menos energ√≠a (2 ATP)."
            },
            {
                question: "¬øQu√© estructura celular sintetiza prote√≠nas?",
                options: ["Mitocondrias", "Ribosomas", "Lisosomas", "Vacuolas"],
                correct: 1,
                justification: "Los ribosomas son los org√°nulos responsables de la s√≠ntesis de prote√≠nas mediante la traducci√≥n del ARN mensajero."
            },
            {
                question: "¬øQu√© permite la teor√≠a celular?",
                options: ["Explicar el origen del universo", "Comprender que todos los seres vivos est√°n formados por c√©lulas", "Describir solo a las bacterias", "Estudiar √∫nicamente a las plantas"],
                correct: 1,
                justification: "La teor√≠a celular establece que: 1) Todos los seres vivos est√°n formados por c√©lulas, 2) La c√©lula es la unidad b√°sica de vida, 3) Toda c√©lula proviene de otra c√©lula preexistente."
            },
            {
                question: "¬øQu√© tipo de c√©lula tiene pared celular de celulosa?",
                options: ["C√©lulas animales", "C√©lulas vegetales", "Solo c√©lulas procariotas", "C√©lulas musculares"],
                correct: 1,
                justification: "Las c√©lulas vegetales poseen pared celular compuesta principalmente de celulosa, que les proporciona soporte estructural y protecci√≥n, a diferencia de las c√©lulas animales."
            }
        ];

        let currentQuestion = 0;
        let score = 0;
        let answered = false;
        const userAnswers = [];

        function initQuiz() {
            renderQuestion();
            updateProgress();
            updateButtons();
        }

        function renderQuestion() {
            const q = questions[currentQuestion];
            const container = document.getElementById('quizContainer');
            
            container.innerHTML = `
                <div class="question-card active">
                    <div class="question-number">Pregunta ${currentQuestion + 1} de ${questions.length}</div>
                    <div class="question-text">${q.question}</div>
                    <div class="options">
                        ${q.options.map((option, index) => `
                            <div class="option" onclick="selectOption(${index})" data-index="${index}">
                                <strong>${String.fromCharCode(65 + index)})</strong> ${option}
                            </div>
                        `).join('')}
                    </div>
                    <div class="justification" id="justification">
                        <strong>üî¨ Justificaci√≥n:</strong> ${q.justification}
                    </div>
                </div>
            `;

            if (userAnswers[currentQuestion] !== undefined) {
                showPreviousAnswer();
            }
        }

        function selectOption(index) {
            if (answered) return;

            const options = document.querySelectorAll('.option');
            options.forEach(opt => opt.classList.remove('selected'));
            options[index].classList.add('selected');

            answered = true;
            userAnswers[currentQuestion] = index;

            const q = questions[currentQuestion];
            
            setTimeout(() => {
                if (index === q.correct) {
                    options[index].classList.add('correct');
                    score++;
                } else {
                    options[index].classList.add('incorrect');
                    options[q.correct].classList.add('correct');
                }

                options.forEach(opt => opt.classList.add('disabled'));
                document.getElementById('justification').classList.add('show');
                
                updateButtons();
            }, 300);
        }

        function showPreviousAnswer() {
            const options = document.querySelectorAll('.option');
            const userAnswer = userAnswers[currentQuestion];
            const q = questions[currentQuestion];

            options[userAnswer].classList.add('selected');
            
            if (userAnswer === q.correct) {
                options[userAnswer].classList.add('correct');
            } else {
                options[userAnswer].classList.add('incorrect');
                options[q.correct].classList.add('correct');
            }

            options.forEach(opt => opt.classList.add('disabled'));
            document.getElementById('justification').classList.add('show');
            answered = true;
        }

        function nextQuestion() {
            if (!answered && userAnswers[currentQuestion] === undefined) {
                alert('Por favor, selecciona una respuesta antes de continuar.');
                return;
            }

            if (currentQuestion < questions.length - 1) {
                currentQuestion++;
                answered = userAnswers[currentQuestion] !== undefined;
                renderQuestion();
                updateProgress();
                updateButtons();
                window.scrollTo(0, 0);
            } else {
                showResults();
            }
        }

        function previousQuestion() {
            if (currentQuestion > 0) {
                currentQuestion--;
                answered = true;
                renderQuestion();
                updateProgress();
                updateButtons();
                window.scrollTo(0, 0);
            }
        }

        function updateButtons() {
            const prevBtn = document.getElementById('prevBtn');
            const nextBtn = document.getElementById('nextBtn');

            prevBtn.disabled = currentQuestion === 0;

            if (currentQuestion === questions.length - 1) {
                nextBtn.textContent = answered ? 'Ver Resultados üéØ' : 'Finalizar Quiz üéØ';
            } else {
                nextBtn.textContent = 'Siguiente ‚Üí';
            }
        }

        function updateProgress() {
            const progress = ((currentQuestion + 1) / questions.length) * 100;
            document.getElementById('progressFill').style.width = progress + '%';
        }

        function showResults() {
            document.getElementById('quizContainer').style.display = 'none';
            document.getElementById('navButtons').style.display = 'none';
            document.getElementById('results').classList.add('show');
            document.getElementById('finalScore').textContent = score;

            const percentage = (score / questions.length) * 100;
            let message = '';

            if (percentage >= 90) {
                message = '¬°Excelente! üåü Felicidades Luz,Tienes un dominio sobresaliente de biolog√≠a.';
            } else if (percentage >= 70) {
                message = '¬°Muy bien! üëè Muy bien Luz, Tienes buenos conocimientos de biolog√≠a.';
            } else if (percentage >= 50) {
                message = '¬°Buen intento! üìñ Bien luz, Sigue estudiando para mejorar.';
            } else {
                message = '¬°√Ånimo! üí™Luz Repasa los temas y vuelve a intentarlo, T√∫ puedes!!.';
            }

            document.getElementById('resultMessage').textContent = message;
        }

        function restartQuiz() {
            currentQuestion = 0;
            score = 0;
            answered = false;
            userAnswers.length = 0;

            document.getElementById('quizContainer').style.display = 'block';
            document.getElementById('navButtons').style.display = 'flex';
            document.getElementById('results').classList.remove('show');

            initQuiz();
        }

        initQuiz();
    </script>
</body>
